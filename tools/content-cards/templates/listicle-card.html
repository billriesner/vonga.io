<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1200px; height: 1200px; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
  .card {
    width: 1200px;
    height: 1200px;
    background: linear-gradient(135deg, #0B1426 0%, #1a2332 60%, #0f1d2e 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    padding: 80px;
  }
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: 
      linear-gradient(rgba(51, 190, 204, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(51, 190, 204, 0.03) 1px, transparent 1px);
    background-size: 60px 60px;
  }
  .content { position: relative; z-index: 2; max-width: 960px; width: 100%; }
  .headline {
    font-family: 'Georgia', serif;
    font-size: 48px;
    font-weight: 700;
    color: #FFFFFF;
    line-height: 1.25;
    margin-bottom: 56px;
    text-align: center;
  }
  .list { display: flex; flex-direction: column; gap: 24px; }
  .list-item {
    display: flex;
    align-items: flex-start;
    gap: 24px;
    padding: 20px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.06);
  }
  .list-item:last-child { border-bottom: none; }
  .list-num {
    font-family: 'Georgia', serif;
    font-size: 42px;
    font-weight: 700;
    color: #33BECC;
    line-height: 1;
    min-width: 50px;
    opacity: 0.8;
  }
  .list-text {
    font-size: 28px;
    color: rgba(255, 255, 255, 0.85);
    line-height: 1.4;
    padding-top: 4px;
  }
  .brand {
    position: absolute;
    bottom: 48px;
    left: 0; right: 0;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    color: rgba(51, 190, 204, 0.5);
    letter-spacing: 2px;
    text-transform: uppercase;
    z-index: 2;
  }
</style>
</head>
<body>
<div class="card">
  <div class="content">
    <div class="headline">{{HEADLINE}}</div>
    <div class="list">
      <div class="list-item"><div class="list-num">1</div><div class="list-text">{{ITEM_1}}</div></div>
      <div class="list-item"><div class="list-num">2</div><div class="list-text">{{ITEM_2}}</div></div>
      <div class="list-item"><div class="list-num">3</div><div class="list-text">{{ITEM_3}}</div></div>
      <div class="list-item"><div class="list-num">4</div><div class="list-text">{{ITEM_4}}</div></div>
      <div class="list-item"><div class="list-num">5</div><div class="list-text">{{ITEM_5}}</div></div>
    </div>
  </div>
  <div class="brand">vonga.io</div>
</div>
</body>
</html>
