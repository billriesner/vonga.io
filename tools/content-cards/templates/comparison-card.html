<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1200px; height: 1200px; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
  .card {
    width: 1200px;
    height: 1200px;
    background: linear-gradient(135deg, #0B1426 0%, #1a2332 60%, #0f1d2e 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    padding: 80px;
  }
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: 
      linear-gradient(rgba(51, 190, 204, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(51, 190, 204, 0.03) 1px, transparent 1px);
    background-size: 60px 60px;
  }
  .content { position: relative; z-index: 2; text-align: center; max-width: 1000px; width: 100%; }
  .headline {
    font-family: 'Georgia', serif;
    font-size: 44px;
    font-weight: 700;
    color: #FFFFFF;
    line-height: 1.25;
    margin-bottom: 60px;
  }
  .comparison {
    display: flex;
    gap: 40px;
    align-items: stretch;
  }
  .side {
    flex: 1;
    border-radius: 16px;
    padding: 48px 36px;
    text-align: center;
  }
  .side-old {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.08);
  }
  .side-new {
    background: rgba(51, 190, 204, 0.08);
    border: 1px solid rgba(51, 190, 204, 0.2);
  }
  .side-label {
    font-size: 16px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-bottom: 24px;
  }
  .side-old .side-label { color: rgba(255, 255, 255, 0.4); }
  .side-new .side-label { color: #33BECC; }
  .side-icon {
    font-family: 'Georgia', serif;
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 24px;
    color: rgba(255, 255, 255, 0.3);
  }
  .side-new .side-icon {
    color: #33BECC;
  }
  .side-text {
    font-size: 24px;
    line-height: 1.5;
    color: rgba(255, 255, 255, 0.7);
  }
  .side-new .side-text { color: rgba(255, 255, 255, 0.9); }
  .vs {
    display: flex;
    align-items: center;
    font-family: 'Georgia', serif;
    font-size: 32px;
    font-weight: 700;
    color: rgba(255, 255, 255, 0.2);
  }
  .brand {
    position: absolute;
    bottom: 48px;
    left: 0; right: 0;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    color: rgba(51, 190, 204, 0.5);
    letter-spacing: 2px;
    text-transform: uppercase;
    z-index: 2;
  }
</style>
</head>
<body>
<div class="card">
  <div class="content">
    <div class="headline">{{HEADLINE}}</div>
    <div class="comparison">
      <div class="side side-old">
        <div class="side-label">{{LEFT_LABEL}}</div>
        <div class="side-icon">{{LEFT_ICON}}</div>
        <div class="side-text">{{LEFT_TEXT}}</div>
      </div>
      <div class="vs">vs</div>
      <div class="side side-new">
        <div class="side-label">{{RIGHT_LABEL}}</div>
        <div class="side-icon">{{RIGHT_ICON}}</div>
        <div class="side-text">{{RIGHT_TEXT}}</div>
      </div>
    </div>
  </div>
  <div class="brand">vonga.io</div>
</div>
</body>
</html>
