<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1200px; height: 1200px; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
  .card {
    width: 1200px;
    height: 1200px;
    background: linear-gradient(135deg, #0B1426 0%, #1a2332 60%, #0f1d2e 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    padding: 80px;
  }
  /* Subtle grid */
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: 
      linear-gradient(rgba(51, 190, 204, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(51, 190, 204, 0.03) 1px, transparent 1px);
    background-size: 60px 60px;
  }
  .card::after {
    content: '';
    position: absolute;
    top: 30%; right: -10%;
    width: 500px; height: 500px;
    background: radial-gradient(circle, rgba(51, 190, 204, 0.06) 0%, transparent 70%);
    border-radius: 50%;
  }
  .content { position: relative; z-index: 2; text-align: center; max-width: 1000px; }
  .stat {
    font-family: 'Georgia', serif;
    font-size: 160px;
    font-weight: 700;
    color: #33BECC;
    line-height: 1;
    margin-bottom: 40px;
    letter-spacing: -0.03em;
  }
  .headline {
    font-family: 'Georgia', serif;
    font-size: 52px;
    font-weight: 700;
    color: #FFFFFF;
    line-height: 1.25;
    margin-bottom: 32px;
  }
  .subline {
    font-size: 26px;
    color: rgba(255, 255, 255, 0.6);
    line-height: 1.5;
    max-width: 800px;
    margin: 0 auto;
  }
  .brand {
    position: absolute;
    bottom: 48px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    color: rgba(51, 190, 204, 0.5);
    letter-spacing: 2px;
    text-transform: uppercase;
    z-index: 2;
  }
</style>
</head>
<body>
<div class="card">
  <div class="content">
    <div class="stat">{{STAT}}</div>
    <div class="headline">{{HEADLINE}}</div>
    <div class="subline">{{SUBLINE}}</div>
  </div>
  <div class="brand">vonga.io</div>
</div>
</body>
</html>
