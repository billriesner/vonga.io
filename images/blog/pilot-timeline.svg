<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <rect width="800" height="320" rx="16" fill="#0f172a"/>
  <text x="400" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="18" font-weight="700">THE 24-WEEK PILOT</text>
  <text x="400" y="62" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="13">Design. Produce. Launch. Measure.</text>
  
  <!-- Timeline bar -->
  <rect x="60" y="95" width="680" height="8" rx="4" fill="#1e293b"/>
  
  <!-- Phase 1 -->
  <rect x="60" y="95" width="113" height="8" rx="4" fill="#33BECC" opacity="0.4"/>
  <circle cx="60" cy="99" r="8" fill="#33BECC"/>
  <text x="60" y="85" text-anchor="middle" fill="#33BECC" font-family="system-ui" font-size="11" font-weight="600">WK 1</text>
  <rect x="30" y="120" width="175" height="80" rx="8" fill="#1e293b"/>
  <text x="117" y="142" text-anchor="middle" fill="#33BECC" font-family="system-ui" font-size="12" font-weight="700">ONBOARDING</text>
  <text x="117" y="160" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Alignment &amp; Design</text>
  <text x="117" y="178" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Weeks 1-4</text>
  <text x="117" y="193" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">No platform fees</text>
  
  <!-- Phase 2 -->
  <rect x="173" y="95" width="227" height="8" rx="4" fill="#33BECC" opacity="0.6"/>
  <circle cx="230" cy="99" r="8" fill="#33BECC"/>
  <text x="230" y="85" text-anchor="middle" fill="#33BECC" font-family="system-ui" font-size="11" font-weight="600">WK 4</text>
  <rect x="210" y="120" width="195" height="80" rx="8" fill="#1e293b"/>
  <text x="307" y="142" text-anchor="middle" fill="#33BECC" font-family="system-ui" font-size="12" font-weight="700">PRODUCTION</text>
  <text x="307" y="160" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Apparel + Fan Experience</text>
  <text x="307" y="178" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Weeks 4-12</text>
  <text x="307" y="193" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Apparel payments</text>
  
  <!-- Phase 3 -->
  <rect x="400" y="95" width="113" height="8" rx="4" fill="#33BECC" opacity="0.8"/>
  <circle cx="400" cy="99" r="8" fill="#33BECC"/>
  <text x="400" y="85" text-anchor="middle" fill="#33BECC" font-family="system-ui" font-size="11" font-weight="600">WK 12</text>
  <rect x="410" y="120" width="175" height="80" rx="8" fill="#1e293b" stroke="#33BECC" stroke-width="1"/>
  <text x="497" y="142" text-anchor="middle" fill="#33BECC" font-family="system-ui" font-size="12" font-weight="700">LAUNCH</text>
  <text x="497" y="160" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Campaign Goes Live</text>
  <text x="497" y="178" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Weeks 12-16</text>
  <text x="497" y="193" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="10" font-weight="600">$995/mo starts</text>
  
  <!-- Phase 4 -->
  <rect x="513" y="95" width="227" height="8" rx="4" fill="#33BECC"/>
  <circle cx="570" cy="99" r="8" fill="#33BECC"/>
  <text x="570" y="85" text-anchor="middle" fill="#33BECC" font-family="system-ui" font-size="11" font-weight="600">WK 16</text>
  <circle cx="740" cy="99" r="8" fill="#10b981"/>
  <text x="740" y="85" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="11" font-weight="600">WK 24</text>
  <rect x="600" y="120" width="175" height="80" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  <text x="687" y="142" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="12" font-weight="700">MEASURE</text>
  <text x="687" y="160" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Data + Decision</text>
  <text x="687" y="178" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Weeks 16-24</text>
  <text x="687" y="193" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="10" font-weight="600">Merch revenue flows</text>
  
  <!-- Bottom summary -->
  <rect x="60" y="225" width="320" height="70" rx="8" fill="#1e293b"/>
  <text x="220" y="252" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12" font-weight="600">YOU PAY FOR APPAREL</text>
  <text x="220" y="275" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="700">Weeks 1-12 (half up front, half before delivery)</text>
  
  <rect x="420" y="225" width="320" height="70" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
  <text x="580" y="252" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="12" font-weight="600">YOU PAY FOR PLATFORM + SELL MERCH</text>
  <text x="580" y="275" text-anchor="middle" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="700">Weeks 12-24 ($995/mo + revenue)</text>
</svg>
