<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Decay Funnel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            padding: 40px;
        }
        .container {
            width: 1000px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 50px;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 50px;
            text-align: center;
        }
        .funnel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .stage {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .bar {
            height: 80px;
            background: linear-gradient(90deg, #0f172a 0%, #1e293b 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            transition: all 0.3s;
            position: relative;
        }
        .stage:nth-child(1) .bar {
            width: 100%;
            background: linear-gradient(90deg, #33BECC 0%, #22d3ee 100%);
        }
        .stage:nth-child(2) .bar {
            width: 30%;
            background: linear-gradient(90deg, #fb7185 0%, #f43f5e 100%);
        }
        .stage:nth-child(3) .bar {
            width: 22.5%;
            background: linear-gradient(90deg, #f97316 0%, #ea580c 100%);
        }
        .stage:nth-child(4) .bar {
            width: 12%;
            background: linear-gradient(90deg, #dc2626 0%, #b91c1c 100%);
        }
        .number {
            font-size: 36px;
            font-weight: 900;
            color: white;
        }
        .label {
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            min-width: 200px;
        }
        .percentage {
            font-size: 24px;
            font-weight: 700;
            color: #64748b;
            min-width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">The App Decay Reality</div>
        <div class="funnel">
            <div class="stage">
                <div class="label">Your Audience</div>
                <div class="bar">
                    <div class="number">10,000 fans</div>
                </div>
                <div class="percentage">100%</div>
            </div>
            <div class="stage">
                <div class="label">Downloads</div>
                <div class="bar">
                    <div class="number">300</div>
                </div>
                <div class="percentage">3%</div>
            </div>
            <div class="stage">
                <div class="label">Active After First Use</div>
                <div class="bar">
                    <div class="number">225</div>
                </div>
                <div class="percentage">2.25%</div>
            </div>
            <div class="stage">
                <div class="label">Still Active After 90 Days</div>
                <div class="bar">
                    <div class="number">12</div>
                </div>
                <div class="percentage">0.12%</div>
            </div>
        </div>
    </div>
</body>
</html>
