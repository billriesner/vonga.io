<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            padding: 40px;
        }
        .container {
            width: 1000px;
            height: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 50px;
            display: flex;
            gap: 40px;
        }
        .comparison {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        .bad {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        }
        .good {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        }
        .label {
            font-size: 24px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 20px;
        }
        .amount {
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            margin: 20px 0;
        }
        .bad .amount {
            color: #dc2626;
        }
        .good .amount {
            color: #059669;
        }
        .metric {
            font-size: 20px;
            color: #64748b;
            font-weight: 500;
        }
        .description {
            font-size: 16px;
            color: #475569;
            margin-top: 20px;
            line-height: 1.5;
        }
        .vs {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="comparison bad">
            <div class="label">Traditional Team App</div>
            <div>
                <div class="amount">-$2,983</div>
                <div class="metric">per engaged fan</div>
            </div>
            <div class="description">$35,800 total cost<br>12 engaged fans after 90 days</div>
        </div>
        <div class="vs">VS</div>
        <div class="comparison good">
            <div class="label">NFC-Enabled Merchandise</div>
            <div>
                <div class="amount">+$33</div>
                <div class="metric">profit per engaged fan</div>
            </div>
            <div class="description">$10,000 platform + $15,000 merch revenue<br>150 engaged fans minimum</div>
        </div>
    </div>
</body>
</html>
