<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#33BECC;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#33BECC;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - extended to ensure no gaps -->
  <rect x="-10" y="-10" width="1220" height="650" fill="#0a0a14"/>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern suggesting data -->
  <g opacity="0.06" stroke="#33BECC" stroke-width="0.5" fill="none">
    <line x1="100" y1="0" x2="100" y2="630"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="500" y1="0" x2="500" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="700" y1="0" x2="700" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1100" y1="0" x2="1100" y2="630"/>
    <line x1="0" y1="63" x2="1200" y2="63"/>
    <line x1="0" y1="126" x2="1200" y2="126"/>
    <line x1="0" y1="189" x2="1200" y2="189"/>
    <line x1="0" y1="252" x2="1200" y2="252"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="378" x2="1200" y2="378"/>
    <line x1="0" y1="441" x2="1200" y2="441"/>
    <line x1="0" y1="504" x2="1200" y2="504"/>
    <line x1="0" y1="567" x2="1200" y2="567"/>
  </g>
  
  <!-- Data flow dots - representing fan data points -->
  <g filter="url(#glow)" opacity="0.5">
    <circle cx="150" cy="180" r="3" fill="#33BECC"/>
    <circle cx="280" cy="120" r="2" fill="#33BECC"/>
    <circle cx="350" cy="250" r="4" fill="#33BECC"/>
    <circle cx="180" cy="350" r="2.5" fill="#33BECC"/>
    <circle cx="420" cy="150" r="3" fill="#33BECC"/>
    <circle cx="500" cy="200" r="2" fill="#33BECC"/>
    <circle cx="850" cy="140" r="3" fill="#33BECC"/>
    <circle cx="920" cy="220" r="2.5" fill="#33BECC"/>
    <circle cx="1050" cy="170" r="3.5" fill="#33BECC"/>
    <circle cx="780" cy="280" r="2" fill="#33BECC"/>
    <circle cx="1100" cy="300" r="2" fill="#33BECC"/>
    <circle cx="700" cy="130" r="2.5" fill="#33BECC"/>
    <circle cx="650" cy="380" r="3" fill="#33BECC"/>
    <circle cx="250" cy="450" r="2" fill="#33BECC"/>
    <circle cx="950" cy="400" r="3" fill="#33BECC"/>
    <circle cx="1020" cy="480" r="2.5" fill="#33BECC"/>
    <circle cx="130" cy="500" r="2" fill="#33BECC"/>
    <circle cx="400" cy="420" r="3.5" fill="#33BECC"/>
  </g>
  
  <!-- Connection lines between some dots -->
  <g opacity="0.08" stroke="#33BECC" stroke-width="0.5">
    <line x1="150" y1="180" x2="280" y2="120"/>
    <line x1="280" y1="120" x2="350" y2="250"/>
    <line x1="350" y1="250" x2="420" y2="150"/>
    <line x1="850" y1="140" x2="920" y2="220"/>
    <line x1="920" y1="220" x2="1050" y2="170"/>
    <line x1="650" y1="380" x2="780" y2="280"/>
    <line x1="400" y1="420" x2="250" y2="450"/>
  </g>
  
  <!-- Jersey/shirt icon - simplified -->
  <g transform="translate(540, 100)" opacity="0.15" fill="none" stroke="#33BECC" stroke-width="1.5">
    <path d="M60,0 L0,30 L15,45 L30,35 L30,100 L90,100 L90,35 L105,45 L120,30 L60,0 Z"/>
  </g>
  
  <!-- Upper-left subtle data element -->
  <g opacity="0.07" fill="#33BECC">
    <rect x="60" y="80" width="40" height="6" rx="3"/>
    <rect x="60" y="95" width="70" height="6" rx="3"/>
    <rect x="60" y="110" width="55" height="6" rx="3"/>
    <rect x="60" y="125" width="45" height="6" rx="3"/>
  </g>

  <!-- Central teal accent bar -->
  <rect x="80" y="310" width="120" height="3" fill="#33BECC" opacity="0.8" rx="1.5"/>
  
  <!-- Title text -->
  <text x="80" y="380" font-family="Georgia, 'Times New Roman', serif" font-size="42" font-weight="bold" fill="#ffffff" letter-spacing="-0.5">
    <tspan x="80" dy="0">Your Merch Revenue Is the</tspan>
    <tspan x="80" dy="52">Least Interesting Thing</tspan>
    <tspan x="80" dy="52">About Your Merch</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="80" y="560" font-family="'Helvetica Neue', Arial, sans-serif" font-size="19" font-weight="500" fill="#3fd4e2" opacity="1">
    The $37 billion black box in sports merchandise.
  </text>
  
  <!-- Vonga attribution -->
  <text x="1120" y="610" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.3" text-anchor="end">
    vonga.io
  </text>
</svg>